<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- IMG BANNER -->
        <div class="item-1">
          <img src="./images/image-equilibrium.jpg" alt="" class="item-img" />

          <div class="item-overlay">
            <img src="./images/icon-view.svg" alt="" />
          </div>
        </div>
        <!-- BOX TEXT -->
        <div class="item-2">
          <h1><a href="#"> Equilibrium #3429 </a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <!-- information -->
        <div class="item-3 d-flex">
          <div class="price">
            <div>
              <img src="./images/icon-ethereum.svg" alt="" />
            </div>

            <p>0.041 ETH</p>
          </div>

          <div class="time">
            <div>
              <img src="./images/icon-clock.svg" alt="" />
            </div>

            <p>3 days left</p>
          </div>
        </div>

        <div class="line"></div>

        <div class="item-4 d-flex">
          <img src="./images/image-avatar.png" alt="" />
          <p class="text-soft-blue">Creation of <a href="#" class="text-white">Jules Wyvern</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
